name: Release

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

# Needed for nx-set-shas within nx-cloud-main.yml, when run on the master branch
permissions:
  actions: read
  contents: write
  deployments: write
  pull-requests: write
  id-token: write

jobs:
  Process:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release-please.outputs.releases_created }}
      prs_created: ${{ steps.release-please.outputs.prs_created }}
    steps:
      - uses: googleapis/release-please-action@7987652d64b4581673a76e33ad5e98e3dd56832f # v4.1.2
        id: release-please
        with:
          token: ${{secrets.RELEASE_PLEASE_TOKEN}}
      - name: Print Release Data
        run: |
          echo 'Release Data:'

          echo '''
            ${{ toJSON(steps.release-please.outputs) }}
          '''

  QA:
    needs: Process
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # 4.1.7

      - uses: jdx/mise-action@d6e32c1796099e0f1f3ac741c220a8b7eae9e5dd # v2.0.6
        with:
          version: 2024.8.12 # [default: latest] mise version to install
          install: true # [default: true] run `mise install`
          cache: true # [default: true] cache mise using GitHub's cache
          log_level: debug # [default: info] log level

      - name: Install Python Packages
        uses: ./.github/actions/setup-dependencies

      - name: Preflight
        run: |
          just lint
          just types
          just test
          just unittest
          just build
          just integrationtest

  DeployProd:
    if: ${{ needs.Process.outputs.releases_created == 'true' }}
    needs:
      - Process
      - QA
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/beancount-importer-rules
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # 4.1.7

      - uses: jdx/mise-action@d6e32c1796099e0f1f3ac741c220a8b7eae9e5dd # v2.0.6
        with:
          version: 2024.8.12 # [default: latest] mise version to install
          install: true # [default: true] run `mise install`
          cache: true # [default: true] cache mise using GitHub's cache
          log_level: debug # [default: info] log level

      - name: Install Python Packages
        uses: ./.github/actions/setup-dependencies

      - name: Preflight
        run: |
          just build

      - run: |
          echo 'Release PR Merged.'
          pdm publish --repository pypi

  DeployTest:
    needs:
      - Process
      - QA
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/beancount-importer-rules
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # 4.1.7

      - uses: jdx/mise-action@d6e32c1796099e0f1f3ac741c220a8b7eae9e5dd # v2.0.6
        with:
          version: 2024.8.12 # [default: latest] mise version to install
          install: true # [default: true] run `mise install`
          cache: true # [default: true] cache mise using GitHub's cache
          log_level: debug # [default: info] log level

      - name: Install Python Packages
        uses: ./.github/actions/setup-dependencies

      - name: Preflight
        run: |
          just build

      - if: ${{ needs.Process.outputs.releases_created == 'true' }}
        run: |
          echo 'Release PR Merged.'
          pdm publish --repository pypi

      - if: ${{ needs.Process.outputs.prs_created == 'true' }}
        run: |
          echo 'Release PRs created/updated.'
          pdm publish --repository testpypi
