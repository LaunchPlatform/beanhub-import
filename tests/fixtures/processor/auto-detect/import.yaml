# yaml-language-server: $schema=../../../../beancount-import.schema.json

inputs:
  - match: "*.csv"
    config:
      extractor: tests.fixtures.importer.agrimaster_csv.Importer
      prepend_postings:
        - account: Assets:Bank:US:Mercury
          amount:
            number: "{{ amount }}"
            currency: "{{ currency | default('USD', true) }}"

imports:
  - match:
      desc: "^Amazon (.+)"
    actions:
      - type: add_txn
        file: "output.bean"
        txn:
          postings:
            - account: "Expenses"
              amount:
                number: "{{ -amount }}"
                currency: "{{ currency | default('USD', true) }}"
