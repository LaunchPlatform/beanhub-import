context:
  myvar:
    a: 123
    b: "yolo"
    account: "Expenses:FooBar"

inputs:
- match: "*.csv"
  config:
    extractor: mercury
    prepend_postings:
      - account: Assets:Bank:US:Mercury
        amount:
          number: "{{ amount }}"
          currency: "{{ currency | default('USD', true) }}"

imports:
  - match:
      extractor:
        equals: "mercury"
      desc: "^Amazon (.+)"
    actions:
      - type: add_txn
        file: "output.bean"
        txn:
          narration: "{{ desc }}"
          postings:
            - account: "{{ myvar.account }}"
              amount:
                number: "{{ -amount }}"
                currency: "{{ currency | default('USD', true) }}"
